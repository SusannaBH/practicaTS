<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Calculadora</title>
    <link rel="stylesheet" href="/CSS/styleCalculadora.css">
</head>
<body>
    <main>
        <h1>calc</h1>
        <p id="result"></p>
        <section>
            <button id="seven" class="button-3d">7</button>
            <button id="eight" class="button-3d">8</button>
            <button id="nine" class="button-3d">9</button>
            <button id="delete" class="button-3d">DEL</button>
            <button id="four" class="button-3d">4</button>
            <button id="five" class="button-3d">5</button>
            <button id="six" class="button-3d">6</button>
            <button id="plus" class="button-3d">+</button>
            <button id="one" class="button-3d">1</button>
            <button id="two" class="button-3d">2</button>
            <button id="three" class="button-3d">3</button>
            <button id="minus" class="button-3d">-</button>
            <button id="dot" class="button-3d">.</button>
            <button id="zero" class="button-3d">0</button>
            <button id="divide" class="button-3d">/</button>
            <button id="multiplication" class="button-3d">x</button>
            <button id="reset" class="reset button-3d">RESET</button>
            <button id="equal" class="equal button-3d">=</button>
        </section>
    </main>
    <script src="/js/calculadora.js"></script>
</body>
</html>
